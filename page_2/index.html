<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style_css/normalize.css">
    <link rel="stylesheet" href="assets/style_css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Nav -->
    <header>
        <div class="container">
            <div class="header_inner">
                <a href="#"><i class="fas fa-chevron-left"></i></a>
                <nav class="nav">
                    <a href="#"><i class="fas fa-search"></i></i></a>
                    <a href="#"><i class="fas fa-shopping-basket"></i></a>
                </nav>
            </div>
        </div>
    </header>
    <!-- Conversations with Friends -->
    <div>
        <object class="img_conversations" data="assets/images/conversations_with_friends.png" type="image/png">
            <img src="assets/images/conversations_with_friends.png" alt="conversations_with_friends">
        </object>
        <h1 class="h1_conversations">Conversations with Friends</h1>
        <p class="p1_conversations">Sally Rooney</p>
        <p class="p2_conversations">Paperback | 2nd Edition</p>
        <p class="price">€12.90</p>
    </div>
    <!-- Text -->

    <!-- 2 buttons: Add to Cart, Wishlist -->
    <div class="container">
        <div class="large_buttons">
            <button class="large_btn button_one"> Add to Cart</button>
            <button class="large_btn button_two"> Wishlist</button>
        </div>
    </div>
    <!-- link: "Publisher: Faber & Faber..." -->

    <!-- 2 button "Genres" -->
    <div>
        <h3 class="genres">Genres:</h3>
        <button class="button_contemporary btn_orange">Contemporary</button>
        <button class="button_general_fiction btn_blue">General Fiction</button>
    </div>
    <!-- Share this book -->
    <div class="container">
        <div class="social_icons">
            <h6 class="social_icons_text"> Share this book: </h6>
            <a href="#"> <i class="fab fa-facebook-square"></i></a>
            <a href="#"> <i class="fab fa-instagram"></i></a>
            <a href="#"> <i class="fab fa-twitter"></i></a>
            <a href="#"><i class="far fab fa-envelope"></i></a>
            <a href="#"> <i class="fas fab fa-link"></i></a>
        </div>
    </div>
    <!-- Similar Publications -->
    <div class="container">
        <h3 class="part_headers">Similar Publications</h3>
        <div class="similar_publications">
            <div class="scroller">
                <div class="book_one">
                    <img class="book_image" src="assets/images/caroline_o’donoghue.png">
                    <p class="book_name">Promising YoungWomen</p>
                    <p class="book_author">Caroline O’Donoghue</p>
                    <p class="book_price">€9.80</p>
                </div>
                <div class="book_two">
                    <img class="book_image" src="assets/images/joanna_scott.png" alt="">
                    <p class="book_name">Careers for Women</p>
                    <p class="book_author">Joanna Scott</p>
                    <p class="book_price">€10.50</p>
                </div>
                <div class="book_three">
                    <img class="book_image" src="assets/images/rebecca_coleman.png" alt="">
                    <p class="book_name">Inside these Walls</p>
                    <p class="book_author">Rebecca Coleman</p>
                    <p class="book_price">€8.20</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer nav -->

    <script src="https://kit.fontawesome.com/f6ed158539.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
